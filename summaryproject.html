<!DOCTYPE HTML>
<html>
    <head>
     <link rel="stylesheet" href="styles.css">
     <link href="https://fonts.googleapis.com/css?family=Hanken Grotesk" rel="stylesheet">
     <title>Result Summary</title>
    </head>
    <body>
        <div class="box">
          <div class="total">

            <div class="result">
                <p class="toptext">Your Result</p>
                <div class="circle">
                 <p class="scoretext">76</p>
                </div>
                <p class="great">Great</p>
                <p>You scored higher than 65% of<br>the people who taken<br>these tests.</p>

            </div>
           
            <div class="summary">
                   
                <p>Summary</p>

                <div style="background-color: #FFF6F5; color: red;">
                    <img src="icon-reaction.svg" alt="$">
                    Reaction
                </div>
                <div style="background-color: #FFFBF2;color: orange"> 
                    <img src="icon-memory.svg" alt="$">
                    Memory
                </div>
                <div style="background-color: #F2FBFA; color: lightseagreen;">
                    <img src="icon-verbal.svg" alt="$">
                    Verbal
                </div>
                <div style="background-color:#F3F3FD; color: darkblue;">
                    <img src="icon-visual.svg" alt="$">
                    Visual
                </div>
    
                <div class="continue"
                style="border-radius: 20px;"> Continue
                </div>
            </div>

            </div>
        </div>    

    </body>
</html>
